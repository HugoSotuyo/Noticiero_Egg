<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <form class="formulario" th:action="@{/noticia/modificarNoticia/__${noticia.id}__}" method="POST">
                
                <input hidden th:value="${noticia.id}" name="id">
                
                <div class="form-group my-3">
                    
                    <label class="mb-2">Cargar Noticias</label> 
                    
                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo">
                    <input th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo">
                    <input th:value="${noticia.seleccion}" type="text" class="form-control" name="seleccion">
                    <input th:value="${noticia.alta}" type="date" class="form-control" name="alta">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
                
            </form>
            
            
            
            
        </div>
            
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
